{%extends 'base.htm'%}

{%block content%}
<div class="container col trial" align = center>
  <form  method="POST">
    {{form.hidden_tag()}}
    <div class="form-group">
      <small class = 'text-danger'></small>
      {{form.email.label}}{{form.email(placeholder="Email" )}}
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      {{form.submit(class ="btn btn-primary change")}}
    </div>
  </form>
</div>

{%endblock%}
